[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",      # pycodestyle errors
  "W",      # pycodestyle warnings
  "F",      # pyflakes
  "I",      # isort (import 정리)
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "UP",     # pyupgrade
  "TID252"  # flake8-tidy-imports
]
ignore = [
  "E501",  # line too long (black이 처리)
  "B008",  # default arg에서 함수 호출 금지
  "W191",  # 탭 들여쓰기 (이미 black이 해결)
  "B904"   # raise ... from e (FastAPI 예외 패턴 허용)
]

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
